<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
#myProgress {
    width: 100%;
    height: 30px;
    position: relative;
    background-color: #ddd;
  }
  
  #myBar {
    background-color: #4CAF50;
    width: 10px;
    height: 30px;
    position: absolute;
  }
  </style>
<body>
    <body>

        <h1>JavaScript Progress Bar</h1>
        
        <div id="myProgress">
          <div id="myBar"></div>
        </div>
        
        <br>
        <button onclick="move()">Click Me</button> 

        <script>
            function move(){
               let greenBar = document.querySelector("#myBar")
               //setar o intervalo
               width = 0;
               let intervalo = setInterval(progress, 50)
               //setar width
               
               //criar limite
               function progress(){
                   if (width == 100){
                    width = 0;
                    greenBar.style.width = width + '%';
                    //clearInterval(intervalo);
                   }
                   else {
                       width += 1;
                       greenBar.style.width = width + '%';
                   }
               }
               //aumentar o tamanho da barra
            }


        </script>
    </body>
</html>
